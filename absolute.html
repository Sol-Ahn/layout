<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .relative {
        position: relative;
      }

      .top-20 {
        position: relative;
        top: -20px;
        left: 30px;
      }

      p {
        margin: 0px;
        background-color: yellow;
      }
      .absolute {
        position: absolute;
      }
      .right-0 {
        right: 0;
        left: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="relative"></div>
    <div class="top-20"></div>
    <div class="relative">
      <p class="absolute right-0">aaa</p>
    </div>
  </body>
</html>
